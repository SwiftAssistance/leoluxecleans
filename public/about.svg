<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 800" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="abg" x1="0" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#141414"/>
      <stop offset="100%" stop-color="#1a1814"/>
    </linearGradient>
    <linearGradient id="agold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#C8A94E" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#C8A94E" stop-opacity="0.02"/>
    </linearGradient>
  </defs>
  <rect width="600" height="800" fill="url(#abg)"/>
  <!-- Geometric pattern background -->
  <rect x="40" y="40" width="520" height="720" rx="8" fill="none" stroke="#C8A94E" stroke-opacity="0.05" stroke-width="1"/>
  <!-- Person silhouette — cleaning professional -->
  <circle cx="300" cy="220" r="55" fill="#C8A94E" fill-opacity="0.06" stroke="#C8A94E" stroke-opacity="0.1" stroke-width="1"/>
  <!-- Shoulders/body -->
  <path d="M220 310 Q220 280 260 275 Q280 270 300 270 Q320 270 340 275 Q380 280 380 310 L380 480 Q380 500 360 500 L240 500 Q220 500 220 480 Z" fill="url(#agold)" stroke="#C8A94E" stroke-opacity="0.08" stroke-width="1"/>
  <!-- Cleaning motion — spray bottle -->
  <rect x="370" y="340" width="14" height="50" rx="4" fill="#C8A94E" fill-opacity="0.08" transform="rotate(-20 377 365)"/>
  <rect x="365" y="328" width="24" height="16" rx="3" fill="#C8A94E" fill-opacity="0.06" transform="rotate(-20 377 336)"/>
  <!-- Spray lines -->
  <line x1="400" y1="320" x2="440" y2="300" stroke="#C8A94E" stroke-opacity="0.08" stroke-width="1"/>
  <line x1="400" y1="330" x2="445" y2="320" stroke="#C8A94E" stroke-opacity="0.06" stroke-width="1"/>
  <line x1="400" y1="340" x2="442" y2="340" stroke="#C8A94E" stroke-opacity="0.05" stroke-width="1"/>
  <!-- Sparkle elements suggesting cleanliness -->
  <g stroke="#C8A94E" stroke-opacity="0.12" stroke-width="1" fill="none">
    <line x1="480" y1="180" x2="480" y2="210"/>
    <line x1="465" y1="195" x2="495" y2="195"/>
  </g>
  <g stroke="#C8A94E" stroke-opacity="0.08" stroke-width="1" fill="none">
    <line x1="140" y1="300" x2="140" y2="320"/>
    <line x1="130" y1="310" x2="150" y2="310"/>
  </g>
  <g stroke="#C8A94E" stroke-opacity="0.1" stroke-width="1" fill="none">
    <line x1="460" y1="450" x2="460" y2="465"/>
    <line x1="452" y1="457" x2="468" y2="457"/>
  </g>
  <!-- Surface being cleaned -->
  <rect x="100" y="520" width="400" height="180" rx="6" fill="#C8A94E" fill-opacity="0.03" stroke="#C8A94E" stroke-opacity="0.06" stroke-width="1"/>
  <!-- Shine lines on surface -->
  <line x1="150" y1="560" x2="250" y2="560" stroke="#C8A94E" stroke-opacity="0.06" stroke-width="1"/>
  <line x1="180" y1="590" x2="320" y2="590" stroke="#C8A94E" stroke-opacity="0.04" stroke-width="1"/>
  <line x1="160" y1="620" x2="280" y2="620" stroke="#C8A94E" stroke-opacity="0.05" stroke-width="1"/>
  <!-- Ambient circles -->
  <circle cx="300" cy="400" r="200" fill="#C8A94E" fill-opacity="0.01"/>
  <circle cx="200" cy="250" r="100" fill="#C8A94E" fill-opacity="0.015"/>
</svg>
