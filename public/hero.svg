<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B0B0B"/>
      <stop offset="60%" stop-color="#141414"/>
      <stop offset="100%" stop-color="#1a1814"/>
    </linearGradient>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#C8A94E" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#C8A94E" stop-opacity="0.03"/>
    </linearGradient>
    <linearGradient id="goldLine" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#C8A94E" stop-opacity="0"/>
      <stop offset="50%" stop-color="#C8A94E" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#C8A94E" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg)"/>
  <!-- Architectural lines suggesting a clean interior -->
  <rect x="1100" y="120" width="600" height="800" rx="4" fill="none" stroke="#C8A94E" stroke-opacity="0.06" stroke-width="1"/>
  <rect x="1140" y="160" width="520" height="720" rx="2" fill="url(#gold)"/>
  <!-- Window frame -->
  <rect x="1200" y="200" width="200" height="320" rx="2" fill="none" stroke="#C8A94E" stroke-opacity="0.08" stroke-width="1"/>
  <line x1="1300" y1="200" x2="1300" y2="520" stroke="#C8A94E" stroke-opacity="0.06" stroke-width="1"/>
  <line x1="1200" y1="360" x2="1400" y2="360" stroke="#C8A94E" stroke-opacity="0.06" stroke-width="1"/>
  <!-- Second window -->
  <rect x="1440" y="200" width="180" height="320" rx="2" fill="none" stroke="#C8A94E" stroke-opacity="0.08" stroke-width="1"/>
  <line x1="1530" y1="200" x2="1530" y2="520" stroke="#C8A94E" stroke-opacity="0.06" stroke-width="1"/>
  <line x1="1440" y1="360" x2="1620" y2="360" stroke="#C8A94E" stroke-opacity="0.06" stroke-width="1"/>
  <!-- Floor line -->
  <line x1="800" y1="780" x2="1920" y2="780" stroke="url(#goldLine)" stroke-width="1"/>
  <!-- Furniture silhouette â€” sofa -->
  <rect x="1180" y="600" width="340" height="140" rx="16" fill="#C8A94E" fill-opacity="0.04" stroke="#C8A94E" stroke-opacity="0.06" stroke-width="1"/>
  <rect x="1160" y="620" width="20" height="100" rx="10" fill="#C8A94E" fill-opacity="0.05"/>
  <rect x="1540" y="620" width="20" height="100" rx="10" fill="#C8A94E" fill-opacity="0.05"/>
  <!-- Side table -->
  <rect x="1600" y="660" width="60" height="80" rx="4" fill="none" stroke="#C8A94E" stroke-opacity="0.06" stroke-width="1"/>
  <!-- Lamp circle -->
  <circle cx="1630" cy="580" r="40" fill="none" stroke="#C8A94E" stroke-opacity="0.06" stroke-width="1"/>
  <line x1="1630" y1="620" x2="1630" y2="660" stroke="#C8A94E" stroke-opacity="0.06" stroke-width="1"/>
  <!-- Plant -->
  <ellipse cx="1750" cy="720" rx="35" ry="50" fill="#C8A94E" fill-opacity="0.03" stroke="#C8A94E" stroke-opacity="0.05" stroke-width="1"/>
  <rect x="1738" y="770" width="24" height="40" rx="4" fill="none" stroke="#C8A94E" stroke-opacity="0.06" stroke-width="1"/>
  <!-- Subtle diagonal accent lines -->
  <line x1="900" y1="0" x2="1100" y2="1080" stroke="#C8A94E" stroke-opacity="0.03" stroke-width="1"/>
  <line x1="1000" y1="0" x2="1200" y2="1080" stroke="#C8A94E" stroke-opacity="0.02" stroke-width="1"/>
  <!-- Ambient glow -->
  <circle cx="1350" cy="400" r="300" fill="#C8A94E" fill-opacity="0.015"/>
</svg>
